<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn.qiita.com/assets/favicons/public/production-c620d3e403342b1022967ba5e3db1aaa.ico">
    <link rel="apple-touch-icon" type="image/png" href="https://cdn.qiita.com/assets/favicons/public/apple-touch-icon-ec5ba42a24ae923f16825592efdc356f.png">
    <title th:text="${title}"></title>
    <link 
    	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    	rel="stylesheet"
    	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    	crossorigin="anonymous" 
    />
    <link 
    	rel="stylesheet" 
    	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
    />
    <script 
    	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    	crossorigin="anonymous" 
    >
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
 	<!-- Header -->
 	<div th:fragment="header(Auth)" class="text-dark text-center py-4 text-light mb-5" style="background-color: #E2F0FF">
 		<div class="mx-auto w-50 d-flex flex-row justify-content-between">
 			<div style="font-weight: bold" class="h4">部屋の予約</div>
 			<div class="col-6 d-flex flex-row justify-content-end">
 				<a th:href="@{/}" class="text-primary my-auto" style="margin-right: 30px;text-decoration: none">部屋一覧</a>
 				
 				<div class="d-flex flex-row items-center">
 					<a th:href="@{/login}" th:if="${Auth==1}" class="my-auto btn btn-primary" style="margin-right: 10px">ログイン</a>
 					<div th:if="${Auth}" th:text="${Auth.username}" class="my-auto" style="margin-right: 10px"></div>
 					<a th:href="@{/logout}" th:if="${Auth}" class="btn btn-warning"><i class="bi bi-box-arrow-right"></i></a>
 				</div>
 			</div>	
 		</div>
 	</div>

</body>
</html>
